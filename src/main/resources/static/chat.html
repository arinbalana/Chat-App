<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChatApp - Real-time messaging interface">
    <title>Chat - ChatApp</title>
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body class="chat-page">
    <!-- Chat Header -->
    <header class="chat-header">
        <div class="chat-header-content">
            <div class="chat-header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger"></span>
                </button>
                <div class="chat-title">
                    <h1 id="currentChatTitle">Public Chat</h1>
                    <span class="chat-status" id="chatStatus">Connected</span>
                </div>
            </div>
            <div class="chat-header-right">
                <div class="user-info">
                    <span class="username" id="currentUsername">Loading...</span>
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="userMenuToggle">‚öôÔ∏è</button>
                        <div class="user-menu-dropdown" id="userMenuDropdown">
                            <button class="menu-item" id="profileBtn">Profile</button>
                            <button class="menu-item" id="settingsBtn">Settings</button>
                            <hr class="menu-divider">
                            <button class="menu-item logout" id="logoutBtn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Layout -->
    <main class="chat-main">
        <!-- Sidebar -->
        <aside class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-content">
                <!-- Online Users -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        Online Users
                        <span class="user-count" id="onlineUserCount">0</span>
                    </h3>
                    <div class="user-list" id="onlineUsersList">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <!-- Chat Rooms -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Chat Rooms</h3>
                    <div class="room-list" id="roomList">
                        <div class="room-item active" data-room="public">
                            <span class="room-name">Public Chat</span>
                            <span class="room-badge" id="publicBadge">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages-list" id="messagesList">
                    <!-- Messages will be populated here -->
                </div>
                <div class="scroll-to-bottom" id="scrollToBottom">
                    <button class="scroll-btn">‚Üì</button>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <form class="message-form" id="messageForm">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            autocomplete="off"
                            maxlength="1000"
                        >
                        <div class="input-actions">
                            <button type="button" class="emoji-btn" id="emojiBtn">üòä</button>
                            <button type="submit" class="send-btn" id="sendBtn">
                                <span class="send-icon">‚û§</span>
                            </button>
                        </div>
                    </div>
                    <div class="typing-indicator" id="typingIndicator">
                        <!-- Typing indicators will appear here -->
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <div class="status-indicator"></div>
        <span class="status-text">Connected</span>
    </div>

    <!-- Modals -->
    <!-- User Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <div class="modal-header">
                <h3>User Profile</h3>
                <button class="modal-close" data-modal="profileModal">√ó</button>
            </div>
            <div class="modal-body">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <div class="avatar-placeholder" id="profileAvatar">üë§</div>
                    </div>
                    <div class="profile-details">
                        <h4 id="profileUsername">Username</h4>
                        <p id="profileEmail">email@example.com</p>
                        <p class="profile-joined">Joined: <span id="profileJoined">Date</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Connecting to chat...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/storage.js"></script>
    <script src="/js/utils/websocket.js"></script>
    <script src="/js/components/loading.js"></script>
    <script src="/js/components/alerts.js"></script>
    <script src="/js/components/modal.js"></script>
    <script src="/js/pages/chat.js"></script>
</body>
</html>
