<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to ChatApp - Access your account">
    <title>Login - ChatApp</title>
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body class="auth-page">
    <!-- Header -->
    <header class="header header-minimal">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <h1>ChatApp</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to continue your conversations</p>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                autocomplete="username"
                                placeholder="Enter your username"
                            >
                            <span class="form-error" id="usernameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    autocomplete="current-password"
                                    placeholder="Enter your password"
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <span class="toggle-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                            <span class="form-error" id="passwordError"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-spinner hidden"></span>
                            </button>
                        </div>

                        <div class="form-footer">
                            <p>Don't have an account? <a href="/register.html">Create one</a></p>
                        </div>
                    </form>

                    <!-- Alert Messages -->
                    <div id="alertContainer" class="alert-container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Signing you in...</p>
    </div>

    <!-- Scripts -->
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/storage.js"></script>
    <script src="/js/utils/validation.js"></script>
    <script src="/js/components/loading.js"></script>
    <script src="/js/components/alerts.js"></script>
    <script src="/js/pages/login.js"></script>
</body>
</html>
